<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="calContainer">
        <div type="box" id="calDisplay" name="calDisplay" value="0">0</div>
        <button class="operator" id="addOperator" data-key="107" value="+">+</button>
        <button class="operator" id="subOperator" data-key="109" value="-">-</button>
        <button class="operator" id="mulOperator" data-key="106" value="*">x</button>
        <button class="operator" id="devOperator" data-key="111" value="/">/</button>
        <button class="operator" id="equalOperator" data-key="13" value="=">=</button>
        <button class="numPad" id="num0" data-key="96" value="0">0</button>
        <button class="numPad" id="numPoint" data-key="110" value=".">.</button>
        <button class="numPad" id="num1" data-key="97" value="1">1</button>
        <button class="numPad" id="num2" data-key="98" value="2">2</button>
        <button class="numPad" id="num3" data-key="99" value="3">3</button>
        <button class="numPad" id="num4" data-key="100" value="4">4</button>
        <button class="numPad" id="num5" data-key="101" value="5">5</button>
        <button class="numPad" id="num6" data-key="102" value="6">6</button>
        <button class="numPad" id="num7" data-key="103" value="7">7</button>
        <button class="numPad" id="num8" data-key="104" value="8">8</button>
        <button class="numPad" id="num9" data-key="105" value="9">9</button>    
        <button class="operator" id="clear" data-key="67" value="c">C</button>
        <button class="operator" id="delete" data-key="8" value="d">Del</button>

    </div>
    
    <script src="script.js"> </script>
</body>
</html>
